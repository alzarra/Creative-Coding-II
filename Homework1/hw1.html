    <script type="text/javascript">
      // varuables:
      var bubbles = [];
// preload
      // function preload() {
      //   inconsolata = loadFont('assets/inconsolata.otf');
      // }
// setup
      function setup(){
        let cnv = createCanvas(1400,900);
        cnv.stroke(51);
        cnv.style("border:10px solid #000000;");
        cnv.center();

        for (var i = 0; i < 20; i++) {
          bubbles[i] = new Bubble();
        }
      }
// draw
      function draw(){
        // background
        background(50,180,250,100);

        for (var i = 0; i < bubbles.length; i++) {
          strokeWeight(1);
            bubbles[i].move();
            bubbles[i].display();
          }
        /////////////// head  /////////////////////
        stroke('black');
        strokeWeight(1);
        fill(227, 206, 143);
        circle(700,500,300);
        //eyes
        fill(255);
        circle(650,460,50); //left eye
        circle(750,460,50); //right eye
        fill(0)
        circle(650,460,15); //left pupil
        circle(750,460,15); // right pupil
        // nose
        fill(178,147,66);
        triangle(700,500,720,550,670,550);
        // month
        fill(255,80,80);
        arc(700,580,120,60,0,PI,CHORD);
        fill(255);
        arc(700,580,80,30,0,PI,CHORD);
        // black eye
        fill(0);
        //left
        arc(650,490,50,10,0,PI,CHORD);
        arc(650,500,50,10,0,PI,CHORD);
        //Right
        arc(750,490,50,10,0,PI,CHORD);
        arc(750,500,50,10,0,PI,CHORD);

        //////////// body ////////////////////
        strokeWeight(10);
        line(700,650,700,800); //center
        line(700,800,650,890); // left leg
        line(700,800,750,890); // right leg
        line(700,700,600,750); //left hand
        line(700,700,800,750); // right hand

        ///////// sun ////////////////////
        strokeWeight(.01);
        fill('yellow');
        star(1350,70,100,500,100)

        // stars over head
        star(835,362,10,30,5);
        star(688,308,10,30,5);
        star(529,403,10,30,5);

        // head expression
        fill(255);
        strokeWeight(5);
        textSize(42);
        text("?",768,312);
        text("!",592,332);

        // signture
        strokeWeight(5);
        textStyle(ITALIC);
        text('Me and My Homework', 10, 40);
        text('Ali Alzarra', 1200, 890);

        // speach bubble
        strokeWeight(.001);
        ellipse(386,529,240,240);
        ellipse(369,436,240,240);
        ellipse(252,421,240,240);
        ellipse(221,535,240,240);
        ellipse(321,522,240,240);
        ellipse(571,622,24,24);

        // bubble text
        strokeWeight(1);
        fill(0);
        textStyle(BOLD);
        textSize(32);
        text("%*#@",246,387);
        text("This Homework", 207,436);
        text("Is So", 250, 490);
        text("HARDDDDDD", 200,553);

        // x y coord for help
         text("X: "+mouseX, 5, height-10);
         text("Y: "+mouseY, 155, height-10);


}

// function for the cloud
      function Bubble(){
          this.x = random(0, width);
          this.y = random(0, height);

          this.display = function() {
           stroke(255);
            strokeWeight(1);
            fill(255);
            ellipse(this.x, this.y, 24, 24);
            ellipse(this.x+10,this.y+10,24,24);
            ellipse(this.x+30,this.y+10,24,24);
            ellipse(this.x+30,this.y-10,24,24);
            ellipse(this.x+20,this.y-10,24,24);
            ellipse(this.x+40,this.y,24,24);
          }

          this.move = function() {
            this.x = this.x += 1 ;
            this.y = this.y + random(-1, 1);

            if(this.x >= width){
            this.x = 0;
            }
          }
        }
// function for star and could be sun
      function star(x, y, radius1, radius2, npoints) {
        let angle = TWO_PI / npoints;
        let halfAngle = angle / 2.0;
        beginShape();
        for (let a = 0; a < TWO_PI; a += angle) {
          let sx = x + cos(a) * radius2;
          let sy = y + sin(a) * radius2;
          vertex(sx, sy);
          sx = x + cos(a + halfAngle) * radius1;
          sy = y + sin(a + halfAngle) * radius1;
          vertex(sx, sy);
        }
        endShape(CLOSE);
      }
