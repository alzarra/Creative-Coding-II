  let cnv = createCanvas(900,900);

  cnv.center();

function draw(){
  //frameRate(10);
background(200);
if(f_counter%100 == 0){
  counter = floor(random(1,7));
  x = random(50,850);
  y = random(50,850);
  z = random(50,850);
  a = random(50,850);
  b = random(50,850);
  c = random(50,850);

  p = random(0,255);

  sx = random(-1,1);
  sy = random(-1,1);

  sa = random(-1,1);
  sb = random(-1,1);
  sc = random(-1,1);

}
else{
  picker(counter);
  x+=sx;
  y+=sy;
  z+=sz;
  a+=sa;
  b+=sb;
  c+=sc;
}
f_counter++;


}

function draw_circle (x,y,z){
  circle(x,y,z);
}
function draw_triangle(x,y,z,a,b,c){
  triangle(x,y,z,a,b,c);
}
function draw_square(x,y,z){
  square(x,y,z);
}
function draw_rect(x,y,z,a){
  rect(x,y,z,a);
}
function draw_ellipse(x,y,z,a){
  ellipse(x,y,z,a);
}
function draw_line(x,y,z,a){
  line(x,y,z,a);
}
function picker(counter){
  fill(r,p,g);
  switch (counter) {
    case 1: draw_circle(x,y,z);
    break;
    case 2: draw_triangle(x,y,z,a,b,c);
    break;
    case 3: draw_square(x,y,z);
    break;
    case 4: draw_rect(x,y,z,a);
    break;
    case 5: draw_ellipse(x,y,z,a);
    break;
    case 6: draw_line(x,y,z,a);
    break;
    default: print("there is no drawing");
  }
}
